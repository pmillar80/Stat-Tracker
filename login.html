<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stats Tracker</title>
    <link rel="stylesheet" href="site.css">
    <script type="module" src="site.js"></script>
</head>
<body>
    <div class="container">
        <h1>âš”ï¸ Stat Tracker âš”ï¸</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="login-section hidden">
            <h2>ğŸ”’ Login Required</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="loginError" class="error-message hidden"></div>
        </div>

        
        <div id="statusMessage"></div>
        
        <!-- Characters Display -->
        <div id="charactersDisplay" class="hidden">
            <div class="characters-grid" id="charactersGrid"></div>
            <div class="last-updated" id="lastUpdated"></div>
            <div style="clear: both;"></div>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
</body>
</html>
