<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stats Tracker</title>
    <link rel="stylesheet" href="site.css">
    <script type="module">
        //        import {  } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { initializeApp, getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        //        import {  } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
    </script>
    <script type="text/javascript" src="site.js"></script>
</head>
<body>
    <div class="container">
        <h1>âš”ï¸ Character Stats Tracker âš”ï¸</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>ğŸ”’ Login Required</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="your@email.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password">
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div id="loginError" class="error-message hidden"></div>
        </div>
        
        <!-- Setup Section -->
        <div id="setupSection" class="setup-section hidden">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
            <h2>Firebase Setup</h2>
            <div class="firebase-config">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="AIzaSy...">
                
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" placeholder="your-project-id">
                
                <label for="databaseURL">Database URL:</label>
                <input type="text" id="databaseURL" placeholder="https://your-project.firebaseio.com">
                
                <button class="btn" onclick="initializeFirebase()">Connect to Firebase</button>
            </div>
            
            <div class="instructions">
                <h3>ğŸ“‹ Setup Instructions:</h3>
            </div>
        </div>
        
        <div id="statusMessage"></div>
        
        <!-- Characters Display -->
        <div id="charactersDisplay" class="hidden">
            <button class="btn logout-btn" onclick="logout()">Logout</button>
            <div style="clear: both;"></div>
            <div class="characters-grid" id="charactersGrid"></div>
            <div class="last-updated" id="lastUpdated"></div>
        </div>
    </div>
</body>
</html>
